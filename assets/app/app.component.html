<div [hidden]="!connected" ><div class="text-primary" style="position:fixed; z-index: 2000; margin-top:10px; right:20px; top:5px;" ><i class=" fa fa-cloud fa-2x fa-fw "></i></div></div>
<div [hidden]="connected" ><div class="text-danger" style="position:fixed; z-index: 2000; margin-top:10px; right:20px; top:5px;" ><i class=" fa fa-plug  fa-2x fa-fw "></i></div></div>

<div id="wrap">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header text-left">
      <a href="#"><img src="images/logo.png" height=""></a>
    </div>
  </nav>

  <div style="margin-top:50px;"></div>
    <!-- body -->

    <section class="container">
      <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
          <h2>Check Lists</h2>
          <ol class="breadcrumb">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a class="active" href="/checklists">Check Lists</a>
            </li>
          </ol>
        </div>
      </div>



      <div class="input-group" id="adv-search">

        <input #myInput [(ngModel)]="search" (ngModelChange)="contains(myInput.value)" class="form-control" placeholder="Search for checklists" type="text"  >
        <div class="input-group-btn">
          <div class="btn-group" role="group">
            <button class="btn btn-primary " type="button" id="load" (click)="find(myInput.value)" data-loading-text="<i class='fa fa-spinner fa-spin '></i>" ><span aria-hidden="true" class="glyphicon glyphicon-search"></span></button>
          </div>
        </div>
      </div>

      <hr>

      <div class="input-group" id="adv-search">

        <input #checkName [(ngModel)]="check.name" class="form-control"
               placeholder="New checklist name" type="text"  >
        <div class="input-group-btn">
          <div class="btn-group  " role="group">
            <button class="btn btn-primary" type="button" id="add" (click)="add(checkName.value)"  data-loading-text="<i class='fa fa-spinner fa-spin '></i>" ><span aria-hidden="true" class="glyphicon glyphicon-plus"></span></button>
          </div>
        </div>
      </div>

      <hr>

      <div class=""></div>

      <div  class="well" >
        <div class="list-group " >
          <a [hidden]="!checkLists.length" *ngFor="let checkList of checkLists" href="#/checklist/{{checkList.id}}" class="list-group-item clearfix"   >
            <span class="col-xs-2 col-sm-1">
              <img height="40" src="images/checklist-color2.png">
            </span>
            <span class="col-xs-8 col-sm-10" style="overflow: hidden;">
              <h5>{{checkList.name}}</h5>
            </span>
            <span class="col-xs-1 col-sm-1" style="padding-top:8px;">
              <button class="btn btn-xs btn-danger " name="save" (click)="delete(checkList.id)"><span class="glyphicon glyphicon-remove"></span></button>
            </span>

          </a>

          <span [hidden]="checkLists.length" class="col-xs-10 col-sm-11">
        <h5  >No Search Results</h5>
      </span>

        </div>
        <div class="clearfix"></div>
      </div>

    </section>


    <!-- end body -->

</div>

<div id="footer">
  <div class="col-xs-12 navbar-default navbar-fixed-bottom">
    <div class="row" id="bottomNav">
      <div class="col-xs-4 text-center"><a href="#"><i class="glyphicon glyphicon glyphicon-tasks"></i><br>Tasks</a></div>
      <div class="col-xs-4 text-center"><a href="#"><i class="glyphicon glyphicon glyphicon-camera"></i><br>Scan</a></div>
      <div class="col-xs-4 text-center"><a href="#"><i class="glyphicon glyphicon glyphicon-comment"></i><br>Chat</a></div>
    </div>
  </div>
</div>
